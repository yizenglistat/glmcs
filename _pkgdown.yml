url: https://yizenglistat.github.io/glmcs
destination: doc
navbar:
  left:
    - text: "Home"
      href: index.html
    - text: "Tutorials"
      href: articles/index.html
    - text: "Functions"
      href: reference/index.html
  right:
    - icon: fa-solid fa-search
      href: search/index.html
      aria-label: "Search"
    - icon: fa-brands fa-github
      href: https://github.com/yizenglistat/glmcs
    - icon: fa-solid fa-envelope
      href: mailto:yizenglistat@gmail.com
    - icon: fa-solid fa-book
      href: https://doi.org/your-paper-doi
    - icon: fa-solid fa-circle-half-stroke
      href: "#"
      aria-label: "Toggle dark mode"
      id: lightswitch

search:
  provider: pkgdown
  location: navbar
  link:
    icon: fa-search
    text: "Search"
    aria-label: "Search"

home:
  sidebar:
    structure: [links, authors, license, citation, dev]

articles:
  - title: "Vignettes"
    desc: >
      The following vignettes provide detailed illustrations of the
      susieR package, as well as guidance on correct application of the
      statistical methods.
    contents:
    - mwe
    - glm

template:
  bootstrap: 5
  bootswatch: flatly
  light-switch: true
  math-rendering: katex
  bslib:
    # Light mode colors
    bg: "white"
    fg: "black"
    link-color: "#e91e63"           # pink
    link-hover-color: "#e91e63"     # pink hover

    # Dark mode overrides
    bg-dark: "#121212"
    fg-dark: "white"
    link-color-dark: "#2196f3"          # blue
    link-hover-color-dark: "#2196f3"    # blue hover

    base_font: {google: "Lato"}
    heading_font: {google: "Lato"}
